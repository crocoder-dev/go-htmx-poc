{{ define "head" }}
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.5/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5/dist/ext/head-support.js"></script>
    <link href="/output.css" rel="stylesheet" />
    <script>
      htmx.logger = console.log;
    </script>
  </head>
{{ end }}

{{ define "nav" }}
  <nav hx-boost="true" hx-target="main" hx-swap="innerHTML">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/chart">Chart</a>
    <a href="/settings">Settings</a>
    <a href="/fetch">Fetch</a>
    <a href="/dashboard">Dashboard</a>
  </nav>
{{ end }}

{{ define "contact-dashboard" }}
  <form
    hx-post="/submit"
    hx-target="#message"
    class="max-w-2xl shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2"
  >
    <div class="px-4 py-6 sm:p-8">
      <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-3">
          <label
            for="name"
            class="block text-sm font-medium leading-6 text-gray-900"
            >First name</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="given-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>

        <div class="sm:col-span-4">
          <label
            for="email"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Email address</label
          >
          <div class="mt-2">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8"
    >
      <button
        type="submit"
        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        Save
      </button>
    </div>
  </form>
  <span id="message"></span>
{{ end }}

{{ define "script" }}
  <script type="module">
    const nav = document.querySelector("#header");
    const main = document.querySelector("#main-content");

    nav.style.display = "none";
    main.style.display = "none";
    // Get this URL and Publishable Key from the Clerk Dashboard
    const clerkFrontendApi = "pk_test_b25lLXJheS04LmNsZXJrLmFjY291bnRzLmRldiQ";
    const frontendApi = "one-ray-8.accounts.dev";
    const version = "@latest"; // Set to appropriate version

    // Creates asynchronous script
    const script = document.createElement("script");
    script.setAttribute("data-clerk-frontend-api", frontendApi);
    script.setAttribute("data-clerk-publishable-key", clerkFrontendApi);
    script.async = true;
    script.src = `https://${frontendApi}/npm/@clerk/clerk-js${version}/dist/clerk.browser.js`;

    // Adds listener to initialize ClerkJS after it's loaded
    script.addEventListener("load", async function () {
      await window.Clerk.load();

      Clerk.addListener(({ user }) => {
        nav.style.display = user ? "block" : "none";
        main.style.display = user ? "block" : "none";
      });

      if (Clerk.user) {
        const userButtonComponent = document.querySelector("#user-button");
        console.log("button", userButtonComponent);
        window.Clerk.mountUserButton(userButtonComponent);
      } else {
        window.Clerk.openSignIn({ close: false });
      }
    });
    document.body.appendChild(script);
  </script>
{{ end }}

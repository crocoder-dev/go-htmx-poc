{{ define "settings" }}
  {{ if .Boosted }}
    {{ template "head" . }}
  {{ end }}
  <div class="w-screen flex flex-col pt-6 justify-center items-center">
    <form
      hx-post="/setSettings"
      hx-target="#message"
      hx-encoding="multipart/form-data"
      class="max-w-2xl shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2"
    >
      <div class="flex flex-col px-4 py-6">
        <div class="max-w-2xl">
          <div class="sm:col-span-3">
            <label
              for="name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >First name</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="given-name"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="sm:col-span-3">
            <label
              for="Dropdown"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Dropdown</label
            >
            <div class="mt-2">
              <select
                id="dropdown"
                name="dropdown"
                class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6"
              >
                <option>Option 1</option>
                <option selected>Option 2</option>
                <option>Option 3</option>
              </select>
            </div>
          </div>

          <div class="sm:col-span-4">
            <div class="mt-2">
              <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                for="file_input"
                >Upload file</label
              >
              <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="file_input"
                accept="image/png, image/gif, image/jpeg"
                name="file"
                type="file"
              />
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8"
      >
        <button
          type="submit"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Save
        </button>
      </div>
    </form>
    <span id="message"></span>
  </div>
{{ end }}


<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body hx-ext="head-support">
    <div class="hidden" id="header">
      {{ template "nav" . }}
      <div id="user-button"></div>
      <hr />
    </div>
    <main class="hidden" id="main-content">
      {{ template "settings" . }}
    </main>
    {{ template "script" .}}
  </body>
</html>

{{ define "index" }}
  {{ if .Boosted }}
    {{ template "head" . }}
  {{ end }}
  <h1>{{ .Title }}</h1>
{{ end }}


<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body hx-ext="head-support">
    <div class="hidden" id="header">
      {{ template "nav" . }}
      <div id="user-button"></div>
      <hr />
    </div>
    <main class="hidden" id="main-content">
      {{ template "index" . }}
      <div id="sign-in"></div>
    </main>
    {{ template "script" .}}
  </body>
</html>

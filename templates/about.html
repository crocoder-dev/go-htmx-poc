{{ define "about" }}
  {{ if .Boosted }}
    {{ template "head" . }}
  {{ end }}
  <h1>{{ .Title }}</h1>
{{ end }}


<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body hx-ext="head-support">
    {{ template "nav" . }}
    <main>
      {{ template "about" . }}
    </main>
  </body>
</html>

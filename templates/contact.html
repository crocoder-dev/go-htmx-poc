{{ define "contact" }}
  {{ if .Boosted }}
    {{ template "head" . }}
  {{ end }}
  <div class="w-screen flex pt-6 justify-center items-center flex-col">
    {{template "contact-dashboard" .}}
  </div>
{{ end }}


<!doctype html>
<html lang="en">
  {{ template "head" . }}
  <body hx-ext="head-support">
    {{ template "nav" . }}
    <main>
      {{ template "contact" . }}
    </main>
  </body>
</html>
